<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 400px;
        margin: 100px auto;
      }
      input {
        height: 20px;
        padding: 10px;
      }
      input.error {
        border: solid 1px red;
      }
      button {
        height: 30px;
        background-color: #e1c130c9;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" name="field1" placeholder="field1" />
      <input type="text" name="field2" placeholder="field2" />
      <button type="submit">Отправить</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
